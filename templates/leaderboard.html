<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .top-1 {
            color: gold;
            font-weight: bold;
        }

        .top-2 {
            color: silver;
            font-weight: bold;
        }

        .top-3 {
            color: #cd7f32;
            /* Bronze */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÜ Leaderboard</h1>
        <ul>
            {% for entry in scores %}
            <li class="{{ 'top-' ~ loop.index if loop.index <= 3 else '' }}">
                {{ loop.index }}. {{ entry.name }} - {{ entry.score }}
            </li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>

</html>
